<#assign ctx=request.getContextPath()>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Streamer流计算平台</title>
		<link href="${ctx}/vendor/bootstrap/css/bootstrap.min.css"
			rel="stylesheet">
		<link href="${ctx}/vendor/font-awesome/css/font-awesome.min.css"
			rel="stylesheet">
		<link href="${ctx}/css/sb-admin.css" rel="stylesheet" />
		<script src="${ctx}/vendor/jquery/jquery.min.js"></script>
		<script src="${ctx}/vendor/popper/popper.min.js"></script>
		<script src="${ctx}/vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="${ctx}/js/sb-admin.js" type="text/javascript"></script>
	</head>
	<body class="bg-dark">
		<div class="container" style="padding: 10% 0;">
			<div class="card card-login mx-auto mt-5">
				<div class="card-header text-center">Streamer流计算平台</div>
				<div class="card-body">
					<form action="${ctx}/web/login" method="post">
						<div class="form-group">
							<label for="exampleInputEmail1">用户名</label> <input type="text"
								name="username" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">密码</label> <input
								type="password" name="password" class="form-control"
								id="exampleInputPassword1" placeholder="请输入密码">
						</div>
						<div class="form-group">
							<div class="form-check">
								<label class="form-check-label"> <a
									class="form-check-input" href="${ctx}/web/forget">忘记密码</a>
								</label>
							</div>
						</div>
						<button class="btn btn-primary btn-block" type="submit">登录</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
